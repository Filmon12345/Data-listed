<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data listed</title>
    <style>
   
        .list,.list3{
          display:grid;
          align-items:center;
          grid-template-columns: 224px 221px 1px;
          column-gap:10px;
         margin-left:10px ;
         
        }
            body {
              font-size: large;
              background-color: black;
              color: white;
            }
        .Delete{
         background-color: rgb(218, 0, 0);
         color: white;
        }
            input {
              padding: 7px 7px;
              width: 200px;
              font-size: larger;
              font-weight: 500;
            }
        
            button {
              padding: 7px 7px;
              font-size: larger;
              width:90px;
            }
          </style>
</head>
<body>
    <h1>Add Data to The Dashboard</h1>
    <div class="list3">
      <div><input type="text" placeholder="Add To do list" onkeydown="
          if(event.key==='Enter'){
            addValue();
          }
          " class="js-input"></div>
          <div> <input type="date" class="js-date"></div>
     <div><button onclick="
          addValue();
          ">ADD</button></div>
  </div>
      <div class="js-result"></div>

      <script>

        let array = [];
        renderValue = () => {
          let valueHolder = '';
    
          const { data, date } = array;
          array.forEach((item, index) => {
    
    let html =`<p class="js-list list1">
      <div class="list">
      <div>${item.data}</div>
      <div>${item.date}</div>
      <div><button
       onclick="
      
       array.splice(${index},1)
       
       renderValue()
       "
       class="Delete">Delete</button></div>
      </div>
       </p>`
    
            valueHolder += html;
          })
          document.querySelector('.js-result').innerHTML = valueHolder;
        }
    
      addValue = () => {
    
          const dataValue = document.querySelector('.js-input');
          const dateValue = document.querySelector('.js-date');
    
          data = dataValue.value;
          date = dateValue.value;
          if (data != '' && date != '') {
            array.push({
    
              data,
              date
            });
            dataValue.value = '';
            renderValue();
    
          } else alert('Input required');
        }
       
    
    
      </script>
</body>
</html>
